<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<p style = "color:blue; font-size: 20px">
    Рецепт:
    {{ omlet }}
    {{ pasta }}
    {{ buter }}
</p >


{% for ingredient, amount in .items %}
    <p>{{ ingredient }}: {{ amount }}</p>
{% empty %}

    <p>Такого рецепта не знаю :(</p>
{% endfor %}


</body>
</html>
